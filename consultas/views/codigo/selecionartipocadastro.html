<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose - Selecione o tipo de Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Fonte Jost -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Link com CSS -->
    <link rel="stylesheet" href="/consultas/public/styles/paginaSelecionarTipoCadastro/tipodecadastro.css">
</head>

<body>
    <!-- header: onde vai ter o botÃ£o para voltar -->
    <header class="p-4">
        <button onclick="history.back()" class="btn btn-primary"><i class="bi bi-arrow-left"></i></button>
    </header>
    <!-- main: onde vai ter a parte de selecionar o tipo de cadastro-->
    <main class="container my-4">
        <!-- Linha que vai conter os dois cards -->
        <div class="row">
            <!-- Card de cadastro profissional -->
            <div class="col-md-6">
                <div class="card fundo-profissional">
                    <div class="card-body">
                        <h5 class="card-title">Cadastro Profissional</h5>
                        <p class="card-text">Texto explicativo sobre o cadastro profissional.</p>
                    </div>
                </div>
            </div>

            <!-- Card de cadastro cliente-->
            <div class="col-md-6">
                <div class="card fundo-cliente">
                    <div class="card-body">
                        <h5 class="card-title">Cadastro Profissional</h5>
                        <p class="card-text">Texto explicativo sobre o cadastro profissional.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>





</body>

</html>
